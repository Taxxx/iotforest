<div flex-item="8">
	<div class="card top-space postForm">
		<div class="p+">
			<strong class="fs-headline display-block">
				Tu momento salvaje<a href="#/" class="btn btn--m btn--blue btn--icon" lx-tooltip="¿Qué es tu momento salvaje?" lx-ripple><i class="mdi mdi-help-circle"></i></a>
			</strong>
			<div class="paragraph fs-body-1 mt+">
				<lx-text-field label="Tu aporte es importante">
            		<input type="text" ng-model="textFields.lastName">
        		</lx-text-field>
			</div>
		</div>
		<div class="card__actions">
			<a href="#/" class="btn btn--m btn--blue btn--icon" lx-tooltip="Sube una imagen" lx-ripple><i class="mdi mdi-file-image"></i></a>
			<a href="#/" class="btn btn--m btn--green btn--icon" lx-tooltip="Sube un video" lx-ripple><i class="mdi mdi-file-video"></i></a>
			<a href="#/" class="btn btn--m btn--red btn--icon" lx-tooltip="¿Cómo te sientes?" lx-ripple><i class="mdi mdi-emoticon"></i></a>
			<a href="#/" class="btn btn--m btn--orange btn--icon" lx-tooltip="¿Dónde te encuentras?" lx-ripple><i class="mdi mdi-map-marker"></i></a>
			<!--a ng-click="removePost(post)" class="btn btn--m btn--red btn--raised" lx-ripple>Eliminar</a-->
		</div>		
	</div>

	<div class="card top-space" ng-repeat="post in posts">
		<!--div class="p+">
			<strong class="fs-headline display-block tc-red-900">
				{{post.title}}
			</strong>
			<div class="paragraph fs-body-1 mt+">
				{{post.body}}
			</div>
		</div>
		<div class="card__actions">
			<a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat" lx-ripple>Leer Mas</a>
			<a href="#/posts/edit/{{post.id}}" class="btn btn--m btn--orange btn--flat" lx-ripple>Editar</a>
			<a ng-click="removePost(post)" class="btn btn--m btn--red btn--flat" lx-ripple>Eliminar</a>
		</div-->

		
		<div class="card__img card__img--top">
                <img src="http://lorempixel.com/900/300/">
                <span class="fs-headline tc-white-1 display-block">{{post.title}}</span>
            </div>

            <div class="p+">
                <span class="fs-subhead tc-black-2 display-block">{{post.title}}</span>

                <div class="paragraph fs-body-1">
                    <p>
                    	{{post.body}}
                    </p>
                </div>
            </div>

            <div class="card__actions">
                <button class="btn btn--m btn--black btn--flat" lx-ripple>Share</button>
                <button class="btn btn--m btn--orange btn--flat" lx-ripple>Learn more</button>
            </div>






	</div>




</div>
